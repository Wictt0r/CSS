<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .block{
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: rgba(0, 123, 255, .15);
            border: 1px solid rgba(0, 123, 255, .2);
        }
    </style>
</head>
<body class="pt-5">
<main>
    <div class="container">
        <h2 class="text-center">Containers</h2>
       </div>
    <div class="container mt-5 block">.container</div>
    <div class="container-sm block">.container-sm</div>
    <div class="container-md block">.container-md</div>
    <div class="container-lg block">.container-lg</div>
    <div class="container-xl block">.container-xl</div>
    <div class="container-xxl block">.container-xxl</div>
    <div class="container-fluid block">.container-fluid</div>
</main>
</body>
</html>
