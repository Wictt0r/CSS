<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .block{
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: rgba(0, 123, 255, .15);
            border: 1px solid rgba(0, 123, 255, .2);
        }
    </style>
</head>
<body >
<div class="container-fluid">
    <div class="row mx-4 mt-2">
        <div class="col block text-center me-md-2 py-md-5" >Column</div>
        <div class="col block text-center ms-md-2 py-md-5">Column</div>
    </div>
    <div class="row mx-4">
        <div class="col-12 block" style="height: 100px"></div>
    </div>
    <div class="row mx-4 pt-2">
        <div class="col-md-12 col-lg-6 col-xl-2 block text-center">One</div>
        <div class="col d-md-none d-lg-none d-xl-block mx-xl-2 block text-center">Two</div>
        <div class="col-md-12 col-lg-6 col-xl-2 block text-center">Three</div>
    </div>
    <div class="row mx-4">
        <div class="col-12 mt-2 block" style="height: 100px"></div>
    </div>
    <div class="row mx-4 pt-2 ">
        <div class="col-12 col-md-3 col-lg-5 col-xl-2 block text-center">One</div>
        <div class="col mx-md-3 block text-center">Two</div>
        <div class="col-12 col-md-3 col-lg-5 block text-center">Three</div>
    </div>
    <div class="row mx-4 d-lg-block">
        <div class="col-12 mt-2 block" style="height: 100px"></div>
    </div>
</div>
</body>
</html>
